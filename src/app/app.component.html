<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Proyecto #1</ion-list-header>
          <ion-note>Aplicacion De Critica de peliculas</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-button (click)="populares()" size="full" shape="round" color="light">Populares</ion-button>
        <ion-button (click)="generos()" size="full" shape="round" color="light">Generos</ion-button>
        <ion-button size="full" shape="round" color="light">Nuevo</ion-button>
        <ion-button (click)="salir()" size="full" shape="round" color="light">Salir</ion-button>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
