

<ion-content>
<div class="container" >
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item fill="solid">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario" text-right id="input" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="pass" text-right id="input" ></ion-input>
      </ion-item>
      <ion-button  (click)="aceptar()" size="full" shape="round" color="light" >Aceptar</ion-button>
      <ion-button (click)="ok()" size="full" fill="clear" shape="round" color="tertiary">Ingresar Como Invitado</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
